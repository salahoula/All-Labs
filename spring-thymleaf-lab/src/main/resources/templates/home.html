<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Spring MVC with Thymeleaf</title>
<style>
    body {
        front-family: Arial, sans-serif;
        margin: 40px;
        line-hight: 1.6;
    }
    .container {
        max-width: 800px;
        margin: 0 auto;
        padding: 20px;
        border: 1px solid #ddd;
        border-radius: 5px;
    }
    h1 {
        color: #3498db;
    }
</style>
</head>
<body>
<div class="container">
    <h1>Home Page</h1>
    <p th:text="${message}">Default message</p>
    <h2>Spring MVC with Thymeleaf Demo</h2>
    <p>This application demonstrates the basic concepts
        of Spring MVC and
        Thymeleaf.
    </p>

    <div>
        <a th:href="@{/students/list}" class="btn">View Students
        </a>
        <a th:href="@{/students/register}" class="btn">
            Register Student</a>
    </div>
</div>
</body>
</html>
