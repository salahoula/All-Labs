<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8" />
  <title>Student List</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 40px;
      line-height: 1.6;
    }
    .container {
      max-width: 800px;
      margin: 0 auto;
      padding: 20px;
      border: 1px solid #ddd;
      border-radius: 5px;
    }
    h1 {
      color: #3498db;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 20px;
    }
    th,
    td {
      padding: 12px;
      text-align: left;
      border-bottom: 1px solid #ddd;
    }
    th {
      background-color: #f2f2f2;
    }
    .btn {
      display: inline-block;
      padding: 8px 16px;
      background-color: #3498db;
      color: white;
      text-decoration: none;
      border-radius: 4px;
    }
    .empty-message {
      font-style: italic;
      color: #777;
    }
  </style>
</head>
<body>
<div class="container">
  <h1>Student List</h1>

  <a th:href="@{/students/register}" class="btn">Register New Student</a>
  <div
          class="empty-message">No Students
  </div>
    <p>No students registered yet.</p>
  </div>

  <table>
    <thead>
    <tr>
      <th>Name</th>
      <th>Email</th>
      <th>Major</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="student : ${students}">
      <td th:text="${student.name}">John Doe</td>
      <td th:text="${student.email}">john@example.com</td>
      <td th:text="${student.major}">Computer Science</td>
    </tr>
    </tbody>
  </table>

  <p>
    <a th:href="@{/}" class="btn">Back to Home</a>
  </p>
</div>
</body>
</html>
